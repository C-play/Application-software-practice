<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改宠物基本信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pet-edit" th:object="${sysPet}">
            <input name="petId" th:field="*{petId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">宠物昵称：</label>
                <div class="col-sm-8">
                    <input name="petName" th:field="*{petName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宠物种类：</label>
                <div class="col-sm-8">
                    <input name="petKind" th:field="*{petKind}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">宠物年龄：</label>
                <div class="col-sm-8">
                    <input name="petAge" th:field="*{petAge}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宠物出生日期：</label>
                <div class="col-sm-8">
                    <input name="petBirth" th:field="*{petBirth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宠物体重：</label>
                <div class="col-sm-8">
                    <input name="petWeight" th:field="*{petWeight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宠物毛色：</label>
                <div class="col-sm-8">
                    <input name="petColor" th:field="*{petColor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宠物喜好：</label>
                <div class="col-sm-8">
                    <input name="petLike" th:field="*{petLike}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/pet";
        $("#form-pet-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-pet-edit').serialize());
            }
        }
    </script>
</body>
</html>
