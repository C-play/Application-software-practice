<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改饲养员基本信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-breeder-edit" th:object="${sysBreeder}">
            <input name="breederId" th:field="*{breederId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">饲养员昵称：</label>
                <div class="col-sm-8">
                    <input name="breederName" th:field="*{breederName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">饲养员工龄：</label>
                <div class="col-sm-8">
                    <input name="breederSl" th:field="*{breederSl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">饲养员年龄：</label>
                <div class="col-sm-8">
                    <input name="breederAge" th:field="*{breederAge}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">饲养员出生日期：</label>
                <div class="col-sm-8">
                    <input name="breederBirth" th:field="*{breederBirth}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/breeder";
        $("#form-breeder-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-breeder-edit').serialize());
            }
        }
    </script>
</body>
</html>
